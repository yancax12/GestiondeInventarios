<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="/css/EditarProducto.css">  <!-- Enlace al archivo CSS externo -->
</head>
<body>
    <div class="container">
        <h1>Editar Producto</h1>

        <!-- Corrección aquí: usar th:action para generar la URL dinámica -->
        <form th:action="@{/product/edit/{id}(id=${product.id})}" method="post">
            <input type="hidden" name="id" th:value="${product.id}">  <!-- Asegúrate de que el ID se pase correctamente -->
            
            <div class="form-group">
                <label for="name">Nombre del Producto:</label>
                <input type="text" id="name" name="name" th:value="${product.name}" required>
            </div>

            <div class="form-group">
                <label for="price">Precio:</label>
                <input type="number" id="price" name="price" step="0.01" th:value="${product.price}" required>
            </div>

            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" th:value="${product.stock}" required>
            </div>

            <div class="form-actions">
                <!-- Botón de actualizar con la clase 'submit-btn' -->
                <button type="submit" class="submit-btn">Actualizar Producto</button>
                <!-- Botón de cancelar con la clase 'cancel-btn' -->
                <a href="/product/list">
                    <button type="button" class="cancel-btn">Cancelar</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
